apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/instance: release-name-metaflow-service
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: metaflow-service
    app.kubernetes.io/version: 2.2.4
    helm.sh/chart: metaflow-service-0.1.2
  name: release-name-metaflow-service
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: release-name-metaflow-service
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: metaflow-service
    app.kubernetes.io/version: 2.2.4
    helm.sh/chart: metaflow-service-0.1.2
  name: release-name-metaflow-service
spec:
  ports:
    - name: metadata
      port: 8080
      protocol: TCP
      targetPort: 8080
    - name: upgrades
      port: 8082
      protocol: TCP
      targetPort: 8082
  selector:
    app.kubernetes.io/instance: release-name-metaflow-service
    app.kubernetes.io/name: metaflow-service
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: release-name-metaflow-service
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: metaflow-service
    app.kubernetes.io/version: 2.2.4
    helm.sh/chart: metaflow-service-0.1.2
  name: release-name-metaflow-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: release-name-metaflow-service
      app.kubernetes.io/name: metaflow-service
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: release-name-metaflow-service
        app.kubernetes.io/name: metaflow-service
    spec:
      containers:
        - command:
            - /opt/latest/bin/python3
            - -m
            - services.metadata_service.server
          env:
            - name: MF_METADATA_DB_NAME
              value: metaflow
            - name: MF_METADATA_DB_PORT
              value: "5432"
            - name: MF_METADATA_DB_PSWD
              value: metaflow
            - name: MF_METADATA_DB_USER
              value: metaflow
            - name: MF_METADATA_DB_HOST
              value: release-name-metaflow-service-postgresql
          image: public.ecr.aws/outerbounds/metaflow_metadata_service:2.2.4
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /ping
              port: http
          name: metaflow-service
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /ping
              port: http
          resources: {}
          securityContext: {}
      initContainers:
        - command:
            - /opt/latest/bin/python3
            - /root/run_goose.py
            - --only-if-empty-db
          env:
            - name: MF_METADATA_DB_NAME
              value: metaflow
            - name: MF_METADATA_DB_PORT
              value: "5432"
            - name: MF_METADATA_DB_PSWD
              value: metaflow
            - name: MF_METADATA_DB_USER
              value: metaflow
            - name: MF_METADATA_DB_HOST
              value: release-name-metaflow-service-postgresql
          image: public.ecr.aws/outerbounds/metaflow_metadata_service:2.2.4
          name: db-migrations
      securityContext: {}
      serviceAccountName: release-name-metaflow-service
---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    helm.sh/hook: test
  labels:
    app.kubernetes.io/instance: release-name-metaflow-service
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: metaflow-service
    app.kubernetes.io/version: 2.2.4
    helm.sh/chart: metaflow-service-0.1.2
  name: release-name-metaflow-service-test-connection
spec:
  containers:
    - args:
        - release-name-metaflow-service:8080
      command:
        - wget
      image: busybox
      name: wget
  restartPolicy: Never
