  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: release-name-metaflow-ui
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: metaflow-ui-static
    app.kubernetes.io/version: 2.1.0
    helm.sh/chart: metaflow-ui-0.1.2
  name: release-name-metaflow-ui-static
spec:
  ports:
    - name: http
      port: 3000
      protocol: TCP
      targetPort: http
  selector:
    app.kubernetes.io/instance: release-name-metaflow-ui
    app.kubernetes.io/name: metaflow-ui-static
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: release-name-metaflow-ui
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: metaflow-ui
    app.kubernetes.io/version: 2.1.0
    helm.sh/chart: metaflow-ui-0.1.2
  name: release-name-metaflow-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: release-name-metaflow-ui
      app.kubernetes.io/name: metaflow-ui
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: release-name-metaflow-ui
        app.kubernetes.io/name: metaflow-ui
    spec:
      containers:
        - command:
            - /opt/latest/bin/python3
            - -m
            - services.ui_backend_service.ui_server
          env:
            - name: UI_ENABLED
              value: "1"
            - name: PATH_PREFIX
              value: /api
            - name: MF_DATASTORE_ROOT
              value: ""
            - name: METAFLOW_DATASTORE_SYSROOT_S3
              value: ""
            - name: LOGLEVEL
              value: DEBUG
            - name: METAFLOW_SERVICE_URL
              value: http://localhost:8083/api/metadata
            - name: METAFLOW_DEFAULT_DATASTORE
              value: s3
            - name: METAFLOW_DEFAULT_METADATA
              value: service
            - name: MF_METADATA_DB_NAME
            - name: MF_METADATA_DB_PORT
              value: "5432"
            - name: MF_METADATA_DB_PSWD
              value: ""
            - name: MF_METADATA_DB_USER
              value: ""
            - name: MF_METADATA_DB_HOST
              value: release-name-metaflow-ui-postgresql
          image: netflixoss/metaflow_metadata_service:2.1.0
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /api/ping
              port: http
          name: metaflow-ui
          ports:
            - containerPort: 8083
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /api/ping
              port: http
          resources: {}
          securityContext: {}
      securityContext: {}
      serviceAccountName: release-name-metaflow-ui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: release-name-metaflow-ui
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: metaflow-ui-static
    app.kubernetes.io/version: 2.1.0
    helm.sh/chart: metaflow-ui-0.1.2
  name: release-name-metaflow-ui-static
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: release-name-metaflow-ui
      app.kubernetes.io/name: metaflow-ui-static
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: release-name-metaflow-ui
        app.kubernetes.io/name: metaflow-ui-static
    spec:
      containers:
        - image: public.ecr.aws/outerbounds/metaflow_ui:v1.0.1
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /
              port: http
          name: metaflow-ui-static
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources: {}
          securityContext: {}
      securityContext: {}
      serviceAccountName: release-name-metaflow-ui
---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    helm.sh/hook: test
  labels:
    app.kubernetes.io/instance: release-name-metaflow-ui
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: metaflow-ui
    app.kubernetes.io/version: 2.1.0
    helm.sh/chart: metaflow-ui-0.1.2
  name: release-name-metaflow-ui-test-connection
spec:
  containers:
    - args:
        - release-name-metaflow-ui:8083
      command:
        - wget
      image: busybox
      name: wget
  restartPolicy: Never
